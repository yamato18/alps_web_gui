<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" href="icons/favicon.ico">
        <title>ALPS Web GUI</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <h1 class="title">ALPS Web GUI</h1>
        <p>これはテストページです</p>
        <p>Hello!! World!!</p>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("sw.js").then(
                    (registration) => {
                        console.log("ServiceWorker registration successful with scope: ", registration.scope);

                        registration.addEventListener("updatefound", () => {
                            const installWorker = registration.installing;
                            if (installWorker != null) {
                                installWorker.onstatechange = (event) => {
                                    if (event.target.state == "installed") {
                                        navigator.serviceWorker.controller.postMessage({ type: "GET_VERSION" });

                                        navigator.serviceWorker.addEventListener("message", (event) => {
                                            if (event.data && event.data.type === "VERSION") {
                                                const newVersion = event.data.version;
                                                alert(`【Webアプリのアップデート】\nWebアプリが更新されました。\nWebアプリを更新してください。\niOS端末など一部の環境では更新が正しく適用されない場合があります。その場合はWebアプリを一度削除し、キャッシュの削除などを実行の上で再度インストールしてください。\n\nVer. ${newVersion}`)
                                            }
                                        });
                                    }
                                };
                            }
                        });
                    },
                    (error) => {
                        console.error(`ServiceWorker registration failed: ${error}`);
                    },
                );
            } else {
                console.error("ServiceWorkers are not supported.");
            }
        </script>
    </body>
</html>
